<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Header with navigation -->
    <header>
        <div class="container">
            <h1>WINS THE DEEJAAY</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="biografia.html">Biografía</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main content area -->
    <main>
        <section id="contacto">
            <div class="container">
                <h2>Contacto</h2>
                <p>Si tienes alguna consulta, no dudes en enviarnos un mensaje. ¡Nos encantaría saber de ti!</p>
                <!-- Contact Form -->
                <form action="https://formsubmit.co/contacto@winsdj.com" method="POST">
                    <!-- Form Fields -->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje aquí"></textarea>

                    <!-- Hidden input to redirect after form submission -->
                    <input type="hidden" name="_next" value="https://tu-sitio-web.com/gracias.html">
                    <input type="hidden" name="_subject" value="Nuevo mensaje desde el formulario de contacto">

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 WINS THE DEEJAAY. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
