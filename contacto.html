<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <header>
        <h1>WINS THE DEEJAAY</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="biografia.html">Biografía</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WINS THE DEEJAAY. Todos los derechos reservados.</p>
    </footer>
    
    <script type="text/javascript">
        (function() {
           emailjs.init("service_kuquw6k");  // Reemplaza con tu User ID de EmailJS

document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault();

    var formData = {
        from_name: document.getElementById("nombre").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("mensaje").value,
    };

    emailjs.send("service_kuquw6k", "template_m06vr7r", formData)  // Asegúrate de que los IDs del servicio y template sean correctos
        .then(function(response) {
            alert("¡Mensaje enviado exitosamente!");
        }, function(error) {
            alert("Hubo un error al enviar el mensaje: " + error.text);  // Muestra un mensaje más detallado con el error
        });
});
        });
    </script>
</body>
</html>
