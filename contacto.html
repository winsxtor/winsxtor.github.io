<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - WINS THE DEEJAAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <div class="container">
            <h1>WINS THE DEEJAAY</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="biografia.html">Biografía</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main content area -->
    <main>
        <section id="contacto">
            <div class="container">
                <h2>Contacto</h2>
                <p>Si tienes alguna consulta, no dudes en enviarnos un mensaje. ¡Nos encantaría saber de ti!</p>
                <!-- Contact Form -->
                <form id="contact-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje aquí"></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 WINS THE DEEJAAY. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script type="text/javascript">
        // Initialize EmailJS with your User ID
        (function() {
            emailjs.init("YOUR_USER_ID");  // Replace with your User ID from EmailJS
        })();

        // Handle form submission
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = {
                from_name: document.getElementById("nombre").value,
                from_email: document.getElementById("email").value,
                message: document.getElementById("mensaje").value,
            };

            // Send email using EmailJS
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", formData)
                .then(function(response) {
                    alert("¡Mensaje enviado exitosamente!");
                }, function(error) {
                    alert("Hubo un error al enviar el mensaje: " + error.text);
                });
        });
    </script>
</body>
</html>
